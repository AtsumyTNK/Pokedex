<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="./favicons/favicon.png">
    <link rel="stylesheet" href="style.css">

    <!-- Main JS -->
    <script defer src="./pokedex.js"></script>

    <title>Pokedex</title>

</head>

<body>
    <main>

        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/"
            alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <samp class="pokemon_name"></samp>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>


        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>

</html>
